<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    
    <title>Form</title>
</head>
<body>
    <div class="container root">
        <div class="row">
            <div class="col-7">
                <form class="mt-3 form">
                    <div class="mb-3">
                        <label for="name" 
                                class="form-label text-light">Имя</label>
                        <input type="text" 
                                class="form-control form__input" 
                                id="name">
                    </div>
                    <div class="mb-3">
                        <label for="phone" 
                                class="form-label text-light">Телефон</label>
                        <input type="text" 
                                class="form-control form__input" 
                                id="phone">
                    </div>
                    <div class="mb-3 form-check">
                        <label for="email" 
                                class="form-label text-light">Email</label>
                        <input type="email" 
                                class="form-control form__input" 
                                id="email">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label text-light" for="exampleCheck1">Согласие на <a href="#" class="text-danger link-offset-2 link-underline link-underline-opacity-0">обработку персональных данных</a></label>
                    </div>
                    <div class="mb-3 form-check">
                        <button type="submit" 
                                class="btn btn-danger form__button p-3">Зарегистрироваться</button></div>
                    


                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <img src="./assets/screen.jpg" alt="screen" class="img">
            </div>
        </div>




    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
